name: Build and Deploy to TestFlight

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install JavaScript dependencies
        run: npm install

      - name: Generate Podfile.lock (and ignore failure)
        working-directory: ./ios
        run: pod install
        continue-on-error: true

      - name: Correct boost checksum in Podfile.lock
        working-directory: ./ios
        run: sed -i '' 's/f0397ba6e982c4450f27bf32a2a83292aba035b827a5623a14636ea583318c41/9c2f4b99bc7ddb95a8babff8ba78a4108aa0951243ea919166a7e2e279825502/g' Podfile.lock

      - name: Install CocoaPods with corrected lockfile
        working-directory: ./ios
        run: pod install

      - name: Upload to TestFlight
        uses: apple-actions/upload-testflight-build@v2
        with:
          app-bundle-id: 'com.flowst8.app'
          app-sku: 'flowst8-001'
          team-id: 'G8Y76YDK6W'
          
          api-key-id: ${{ secrets.APP_STORE_CONNECT_API_KEY_ID }}
          api-issuer-id: ${{ secrets.APP_STORE_CONNECT_ISSUER_ID }}
          api-private-key: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}
          
          workspace-path: './ios/FlowSt8.xcworkspace'
          scheme: 'FlowSt8'
